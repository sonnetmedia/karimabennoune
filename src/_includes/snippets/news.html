{% capture item_category %}{{page.category}}{% endcapture %}
{% assign news_cat = site.categories[item_category] %}



<div class="list">
	{% for news in news_cat %}	
		<h5 class="title">
			<a href="{{ news.url }}">
				{{ news.title }}
			</a>
		<br />
		<small>
			{{ news.date | date: "%B %d, %Y" }}
		</small>
	</h5>
		<hr />
	{% endfor %}
	
</div>
